{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="row">
        <div class="col-md-6 border rounded mt-3 p-4 shadow">
            <form action="" method="post">{% csrf_token %}
                <legend class="border-bottom mb-4"> Log In </legend>
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                <input type="submit" value="Log In" class="btn btn-info mt-3 mb-3">
                
            </form>
            <small class="text-muted">
                <a class="mr-3" href="{% url 'password_reset' %}">Forgot a password?</a>
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>

    </div>
{% endblock content %}
